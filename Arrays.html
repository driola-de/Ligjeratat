        <script>
            // splice() method  --Perdoret per shtimin e me shume elementeve ne pozita te ndryshme te array

                phones.splice(3, 2, 'vivo','xiaomi');		//Parametri i pare tregon poziten ku do te vendosen vlerat

            <script>
