<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var a=2;
        var x= prompt('Shenoje ketu');
        var y= parseFloat(x);
        switch(y)
        {
            case 1:
                document.write("i pari");
            break;
            
            case 2:
                document.write("i dyti")
            break;
            case 3:
                document.write("i treti")
            break;
            case 4:
                document.write("i katerti")
                break;
            default:
                document.write("asnjeri")
        }
        document.write("<hr>")
    </script>
    <script>
        var x= prompt('Shenoje vleren');
        var y;
        
        switch(x)
        {
            case "C":
                y="i pari"
                break;
            case "Arianit":
                y="i dyti"
                break;
            case "B":
                y="i treti"
                break;
            default:
                y="asnjeri"
        }
        document.write(y)
    </script>
</body>
</html>
