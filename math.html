<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Math.PI;
        document.write(x+"<br>")

        var y=Math.round(2,9);
        var z=Math.round(2,4);
        document.write(y+"<br>")
        document.write(z+"<br>")

        var a=Math.pow(2,5);
        document.write(a+ "<br>");

        var b=Math.sqrt(81)
        document.write(b+"<br>")

        var c=Math.abs(-7);
        document.write(c + "<br>");


        var d=Math.ceil(7,1);
        document.write(d+"<br>")

        var d1=Math.ceil(-7,3);
        document.write(d1+"<br>");

        var e=Math.floor(7,9);
        document.write(e+"<br>")

        var e1=Math.floor(-7,3);
        document.write(e1+"<br>");

        var f=Math.exp(1);
        document.write(f+"<br>");

        var g=Math.max(12,25,36,52,12,);
        document.write(g+"<br>");

        var h=Math.min(12,445,54,78,3,54,5,7);
        document.write(h+ "br>");
    </script>
    <br>
    <script>
        var x=Math.random();
        document.write(x+"<br>");
    </script>
</body>
</html>
