</head>
<body>
    <script>
        var a=prompt("Sheno piket")
        if(a<50)
    {
        document.write("nota 1")
    }
    else if(a>=50 && a<=59)
    {
        document.write("nota 2")
    }
    else if(a>=60 && a<=69)
    {
        document.write("nota 3")
    }
    else if(a>=70 && a<=79)
    {
        document.write("nota 4")
    }
    else if(a>=80)
    {
        document.write("Nota 5")
    }
    </script>
