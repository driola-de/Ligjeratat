<html lang="en">
<head>

<body>
        <h1>DOM</h1>
		<p id="p1">Prizren</p>

		<script>
		document.getElementsByTagName('p')[1].innerHTML="shkolla";

			+ y[2].innerHTML; //Mundeson marrjen e vleres qe ndodhet ne var y.
