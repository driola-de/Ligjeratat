<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>addEventListener()</p>
    <button id="but1">Kliko</button>

    <p id="p1">Shkolla Digjitale</p>

    <script>
        document.getElementById("but1").addEventListener("click",
            function()
            {
                document.getElementById('p1').innerHTML="Prizren"
            }
        )
    </script>

    <button id="but2">Kliko</button>
    <p id='p2'></p>
    <script>
        document.getElementById("but2").addEventListener("mouseup", 
        function(){
        document.getElementById("p2").innerHTML = "Prizren";
    });

    </script>
    <br>
    <br>

    <button onclick='text()'>Shto Element</button>
		
		<script>
			function text()
			{
				var x = document.createElement('input');
				document.body.appendChild(x);
			}
		</script>
        <br>
        <br>

        <button onclick="text2()">Shto paragraf</button>
        <div id="div1" style="border: 1px solid black;">
            <p id="p1">Paragrafi 1</p>
            <p id="p2">Paragrafi 2</p>
        </div>

        <script>
            function text2()
            {
                var para = document.createElement("p");
                var node = document.createTextNode("paragrafi ri");
                para.appendChild(node);
                document.body.appendChild(para);
                var x = document.getElementById('div1');
                x.appendChild(para)
            }
        </script>

        <p id='para1'>Arianit</p>
        <button onclick='fshije()'>Fshije</button>
        <script>
            function fshije()
            {
                var x = document.getElementById('para1');
                x.remove();
            }
        </script>
        <br>
        <br>
        <button onclick="fshiElementet()">Fshije 1</button>
        <script>
            function fshiElementet()
            {
                var x = document.getElementById('div1');
                x.removeChild(x.childNodes[0]);
            }
        </script>

        
</body>
</html>
